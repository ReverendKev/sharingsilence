<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì° Trap Activated ‚Äî Redirecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #7FCF7F;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #88c0d0;
    }
  </style>
</head>
<body>
  <h1>üì° Trap Activated</h1>
  <p>Metadata logged. Redirecting...</p>

  <script>
    const file = new URLSearchParams(window.location.search).get("file");

    // Optional logging
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const log = {
          ip: data.ip,
          userAgent: navigator.userAgent,
          screen: `${screen.width}x${screen.height}`,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          timestamp: new Date().toISOString(),
          file: file || "none",
          page: "redirect.html"
        };

        fetch("https://script.google.com/macros/s/AKfycbw-c5T_90e4UGO_wD39M-jbYXUFaoev9g49qxkbnZNYxNJ5Hdy4g9cHs9axUiYg26dxbw/exec", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(log)
        });
      });

    // Do redirect after 3 seconds
    if (file) {
      setTimeout(() => {
        window.location.href = `/${file}`;
      }, 3000);
    } else {
      document.body.innerHTML += `<p style="color: red;">‚ö†Ô∏è No file specified</p>`;
    }
  </script>
</body>
</html>
