<!-- trap.html — Randomized trap page variants -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="binaryTitle"></title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #7FCF7F;
      font-family: monospace;
      overflow: hidden;
    }

    .glitch {
      font-size: 2.2rem;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #39FF14;
      text-shadow: 1px 0 red, -1px 0 cyan;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; text-shadow: 1px 0 red, -1px 0 cyan; }
      100% { opacity: 1; text-shadow: -1px 0 red, 1px 0 cyan; }
    }

    .ghost-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/m8TMrhq.png') center center no-repeat;
      background-size: cover;
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: lighten;
    }
  </style>
</head>
<body>

  <div id="ghostContainer"></div>
  <div class="glitch">⚠️ SYSTEM INSTABILITY DETECTED ⚠️</div>
  <audio id="hum" loop preload="auto">
    <source src="https://dl.dropboxusercontent.com/scl/fi/pl56m9ts9yd6c5yxc29by/low-engine-hum-72529.mp3?rlkey=cjykcdsekkv8biy8ijtyaiqnl&st=fxhyjuje" type="audio/mpeg">
  </audio>

  <script>
    const binaryTitles = [
      '01010010 01110101 01100001 01101000',  // Ruah
      '01000111 01101000 01101111 01110011 01110100', // Ghost
      '01000101 01100011 01101000 01101111', // Echo
      '01010110 01101111 01101001 01100100', // Void
      '01000100 01100001 01110100 01100001', // Data
      '01010100 01110010 01100001 01110000'  // Trap
    ];

    // Pick a random title each time
    document.getElementById("binaryTitle").innerText = binaryTitles[Math.floor(Math.random() * binaryTitles.length)];

    // 50% chance to play hum
    if (Math.random() < 0.5) {
      const hum = document.getElementById("hum");
      hum.volume = 0.2;
      hum.play().catch(() => console.warn("Autoplay blocked"));
    }

    // 50% chance to show ghost image
    if (Math.random() < 0.5) {
      const ghost = document.createElement("div");
      ghost.className = "ghost-bg";
      document.getElementById("ghostContainer").appendChild(ghost);
    }
  </script>
</body>
</html>
